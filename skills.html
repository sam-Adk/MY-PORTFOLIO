<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Samuel Adikah | Skills</title>
<link rel="stylesheet" href="style.css" />
<style>
  body { margin:0; font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#0d0d0d,#1a1a1a); color:white; overflow-x:hidden; animation: fadeInPage 1s ease forwards; }
  @keyframes fadeInPage { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
  .container { max-width:1000px; margin:auto; padding:40px 20px; text-align:center; }
  h1 { color:red; font-size:3rem; margin-bottom:30px; animation: fadeInText 1.5s ease forwards; }
  @keyframes fadeInText { from { opacity:0; transform: translateY(-20px);} to { opacity:1; transform: translateY(0);} }
  .back-btn { display:inline-block; background:red; color:white; padding:10px 20px; border-radius:6px; text-decoration:none; margin-bottom:30px; cursor:pointer; transition: transform 0.3s, background 0.3s; }
  .back-btn:hover { background:#ff6666; transform: translateY(-3px); }
  .skills-container { display:flex; flex-wrap:wrap; gap:25px; justify-content:center; }
  .skill-card { background:#111; border:2px solid #ff0000; border-radius:12px; padding:25px; width:250px; text-align:center; transition: transform 0.4s, box-shadow 0.4s; opacity:0; animation: fadeInCard 1s ease forwards; }
  .skill-card:nth-child(1){animation-delay:0.2s;}
  .skill-card:nth-child(2){animation-delay:0.4s;}
  .skill-card:nth-child(3){animation-delay:0.6s;}
  .skill-card:nth-child(4){animation-delay:0.8s;}
  .skill-card:hover { transform: translateY(-8px) scale(1.03); box-shadow:0 0 20px red; }
  .skill-card h3 { color:red; margin-bottom:10px; font-size:1.5rem; }
  .skill-card p { color:#ddd; line-height:1.5; }
  @keyframes fadeInCard { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
</style>
<script>
function goBackToTopPicks() {
    window.location.href = 'index.html#top-picks';
}
</script>
</head>
<body>
<div class="container">
  <div class="back-btn" onclick="goBackToTopPicks()">‚Üê Back to Top Picks</div>
  <h1>My Skills</h1>
  <div class="skills-container">
    <div class="skill-card"><h3>Languages</h3><p>Python, JavaScript, HTML, CSS,R,SQL</p></div>
    <div class="skill-card"><h3>Frameworks</h3><p>React, Node.js, Express, Flask</p></div>
    <div class="skill-card"><h3>DevOps & Cloud</h3><p>AWS, Docker, GitHub Actions</p></div>
    <div class="skill-card"><h3>Data & AI</h3><p>Pandas, NumPy, Scikit-learn, OpenAI APIs</p></div>
  </div>
</div>
<script>
  function goBackToTopPicks() {
    sessionStorage.setItem("skipIntro", "true");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
